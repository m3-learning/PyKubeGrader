Values:
  
  client_id: 
client_secret: 
secret_token: "abcdefghijklmnopqrstuvwxyz"

JHUB:
  subdomain-name: "testing-agar-jhub"
  domain-name: nrp-nautilius.io
  admin_users:
    - jca92
  oauth_callback_url: https://your_name.nrp-nautilus.io/hub/oauth_callback
  globus:
    client_id: "3d282aef-5ee7-40c9-88f0-c89cb5582e41"
    client_secret: "3d282aef-5ee7-40c9-88f0-c89cb5582e41@clients.auth.globus.org"
  image_spec: quay.io/jupyter/scipy-notebook:2024-04-22

###### JupyterHub Config ######

hub:
  config:
    JupyterHub:
      authenticator_class: "oauthenticator.globus.GlobusOAuthenticator"
    Authenticator:
      allow_all: true
      admin_users:
        - jca92
    GlobusOAuthenticator:
      oauth_callback_url: 
      client_id: "{{Values.client_id}}"
      client_secret: "{{Values.client_secret}}"
  service:
    type: ClusterIP
    annotations: {}
    ports:
      nodePort: 30036
    loadBalancerIP: ""
  deploymentStrategy:
    type: Recreate
  db:
    type: sqlite-pvc
    pvc:
      accessModes:
        - ReadWriteOnce
      storage: 10Gi
      storageClassName: default
  resources:
    limits:
      cpu: "1"
      memory: 2Gi
    requests:
      cpu: "0.5"
      memory: 1Gi
  networkPolicy:
    enabled: true

###### Proxy Config ######

proxy:
  secretToken: "{{Values.secret_token}}"
  service:
    type: ClusterIP
    annotations:
      service.beta.kubernetes.io/azure-dns-label-name: {{Values.subdomain-name}}
  chp:
    resources:
      limits:
        cpu: "1"
        memory: 512Mi
      requests:
        cpu: "0.5"
        memory: 256Mi
  https:
    enabled: true
    hosts:
      - "{{Values.subdomain-name}}.{{Values.domain-name}}"

###### Singleuser Config #####  
singleuser:
  uid: 1000
  fsGid: 100
  extraEnv:
    GRANT_SUDO: "no"
  extraPodConfig:
    securityContext:
      fsGroupChangePolicy: "OnRootMismatch"
      fsGroup: 100
  extraNodeAffinity:
    required:
      - matchExpressions:
          - key: 'topology.kubernetes.io/region'
            operator: 'In'
            values:
              - eastus
  cloudMetadata:
    blockWithIptables: true
  networkPolicy:
    enabled: true
    egressAllowRules:
      privateIPs: true
  storage:
    type: dynamic
    extraLabels: {}
    extraVolumes: []
    extraVolumeMounts: []
    capacity: 10Gi
    homeMountPath: /home/jovyan
    dynamic:
      storageClass: default
      pvcNameTemplate: claim-{username}
      volumeNameTemplate: volume-{username}
      storageAccessModes:
        - ReadWriteOnce
  image:
    name: katomyomachia/engr-131-jhub
    tag: latest
  startTimeout: 60
  cpu:
    limit: 1
    guarantee: 0.5
  memory:
    limit: 2Gi
    guarantee: 1Gi
  extraResource:
    limits: {}
    guarantees: {}
  cmd: null
  defaultUrl: "/lab"
  # extraTolerations:
  #   - key: "kubernetes.azure.com/scalesetpriority"
  #     operator: "Equal"
  #     value: "spot"
  #     effect: "NoSchedule"

###### Cull Config ######
  cull:
    enabled: true
    users: false
    removeNamedServers: true
    timeout: 3600
    every: 600
    concurrency: 10
    maxAge: 0

###### JupyterHub Ingress Config ######

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: haproxy
  hosts:
    - "{{Values.subdomain-name}}.{{Values.domain-name}}"
  pathSuffix: ''
  tls:
    - hosts:
        - "{{Values.subdomain-name}}.{{Values.domain-name}}"

###### JupyterHub Scheduling Config ######

scheduling:
  userScheduler:
    enabled: false
  userPlaceholder:
    enabled: false

###### JupyterHub PrePuller Config ######
prePuller:
  hook:
    enabled: false
  continuous:
    enabled: false